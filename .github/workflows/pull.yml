name: Create Pull Request
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to Push'
        required: true
jobs:
  GitstartCreatePullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: gitstart/pull/CreatePull@main
        with:
          token: ${{secrets.OS_PULL}}
          owner: "GitStartHQ"
          branch: ${{ github.event.inputs.branch } 
