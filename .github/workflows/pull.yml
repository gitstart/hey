name: Create Pull Request
on:
  workflow_dispatch:
  pull_request:
    types: [opened]
jobs:
  Gitstart_Pull_Request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: js-script
        uses: actions/github-script@v3
        with:
          github-token: c6dc4bbc23c305d37272cdaee461a39b9bf2d567
          script: |
            console.log("Starting...")
            github.pulls.create({
              owner: "GitStartHQ",
              repo: "hey",
              head: "gitstart:main",
              base: "main",
            })
      
